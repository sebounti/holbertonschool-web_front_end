<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>

            <div class="col-lg border p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-lg border p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm border p-2 bg-primary text-white text-center" >Primary</div>
            <div class="col-sm border p-2 bg-success text-white text-center">Success</div>
            <div class="col-sm border p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-sm border p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg border p-2 bg-primary text-white text-center">Primary</div>

            <div class="col-lg-6 border p-2 bg-danger text-white text-center">Danger</div>

        <hr />

        <div class="row">

            <div class="col border p-2 bg-danger text-white text-center">Danger</div>
            <div class="col border p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr/>

            <div class="col-md-2 border p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-md-2 border p-2 bg-success text-white text-center">Success</div>
        </div>

        <hr/>

        <div class=" row col-20 justify-content-between">
            <div class="col-md-2 border p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-md-2 offset-md-2 border p-2 bg-success text-white text-center">Success</div>
            <div class="col-md-2 offset-md-4 border p-2 bg-danger text-white text-center">Danger</div>
