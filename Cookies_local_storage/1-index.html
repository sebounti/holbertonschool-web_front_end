<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <script>
    function setCookies() {
      const firstname = document.getElementById('firstname').value;
      const email = document.getElementById('email').value;

      // Set the cookies to expire in 10 days
      let date = new Date();
      date.setTime(date.getTime() + (10*24*60*60*1000));
      let expires = "expires=" + date.toUTCString();

      // Set the cookies
      document.cookie = "firstname=" + firstname + ";path=/;" + expires;
      document.cookie = "email=" + email + ";path=/;" + expires;
    }

    function showCookies() {
      const p = document.createElement('p');
      p.innerHTML = "Cookies: " + document.cookie;
      document.body.appendChild(p);
    }
  </script>
</head>
<body>
  <input type="text" id="firstname" placeholder="first name">
  <input type="text" id="email" aria-placeholder="Email">
  <button onclick="setCookies()">log me in </button>
  <button onclick="showCookies()">Show the cookies</button>
</body>
</html>
